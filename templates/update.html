{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/update.css' %}"/>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
    {% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>Update Details</h3>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Code:</label>  
<div class="col-sm-4">  
    <input type="text" name="empcode" id="id_eid" required maxlength="20" value="{{ employee.empcode }}"/>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Name:</label>  
<div class="col-sm-4">  
    <input type="text" name="empname" id="id_ename" required maxlength="100" value="{{ employee.empname }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Email:</label>  
<div class="col-sm-4">  
    <input type="email" name="empemail" id="id_eemail" required maxlength="254" value="{{ employee.empemail }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Active</label>  
<div class="col-sm-4">  
    <input type="text" name="empactive" id="id_econtact" required maxlength="15" value="{{ employee.empactive }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type="submit" class="btn btn-success">Update</button>  
</div>  
</div>  
</div>  
</form>  
{% endblock content %}
